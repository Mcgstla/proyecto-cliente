<div class="bg-gradient-azul">
  <div class="container mt-3">
    <div class="row">
      <!--Crea una fila-->
      <div class="col-md-4 mb-4" *ngFor="let producto of productos">
        <!--Esto repite este bloque para cada producto que haya-->
        <div class="card h-100 shadow-sm">
          <div
            id="carousel{{ producto.id }}"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <!--Clase de bootstrap, contiene una lista de URLs-->
            <div class="carousel-inner">
              <div
                *ngFor="let img of producto.images; let i = index"
                class="carousel-item"
                [class.active]="i === 0"
              >
                <!--ngFor repite una imagen por cada url-->
                <img [src]="img" class="d-block w-100" [alt]="producto.title" />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              [attr.data-bs-target]="'#carousel' + producto.id"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              [attr.data-bs-target]="'carousel' + producto.id"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>

          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ producto.title }}</h5>
            <p class="card-text text-muted small mb-2">
              {{ producto.description }}
            </p>
            <p class="mb-3"><strong>Precio:</strong>${{ producto.price }}</p>

            <button
              class="btn btn-primary mt-auto w-100"
              (click)="agregarAlCarrito(producto)"
            >
              Agregar a la cesta
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="productos.length === 0" class="text-center mt-5">
    <p>Cargando productos...</p>
  </div>
  <!--Si todavia no hay productos cargados, muestra ese mensaje-->
</div>
