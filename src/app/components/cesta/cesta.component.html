<div class="bg-gradient-azul">
  <div class="container mt-5">
    <h2>Cesta de compra</h2>
    <div *ngIf="cesta.length === 0" class="text-center">
      <!--Directica de angular que solo muestra el bloque de codigo si la cesta está vacía-->
      <p>No hay productos en la cesta</p>
    </div>

    <ul *ngIf="cesta.length > 0" class="list-group">
      <!--Muestra la lista de productos solo si la cesta tiene productos-->
      <li
        *ngFor="let producto of cesta; let i = index"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <!--Recorre la cesta y muestra un ítem de lista para cada producto-->
        <div>
          <h5>{{ producto.title }}</h5>
          <p class="mb-1 text-muted">{{ producto.description }}</p>
          <p><strong>Precio:</strong> ${{ producto.price }}</p>
        </div>

        <button class="btn btn-danger" (click)="eliminarProducto(i)">
          Eliminar
        </button>
        <!--Cada producto tiene un botón para elimnarlo de la cesta-->
      </li>
    </ul>

    <div *ngIf="cesta.length > 0" class="text-end mt-3">
      <!--Muestra el total si la cesta tiene productos-->
      <h4>Total: ${{ total.toFixed(2) }}</h4>
    </div>
  </div>
</div>
